<!DOCTYPE html>
<html>
  <head>
    <title>Hello WebSocket</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link href="/main.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="origin.js"></script>
    <script src="/sender.js"></script>
  </head>
  <body>
    <noscript
      ><h2 style="color: #ff0000">
        Seems your browser doesn't support Javascript! Websocket relies on
        Javascript being enabled. Please enable Javascript and reload this page!
      </h2></noscript
    >
    <div id="main-content" class="container">
      <div class="row">
        <div class="col-md-6">
          <form class="form-inline">
            <div class="form-group">
              <label for="connect">WebSocket connection:</label>
              <button id="connect" class="btn btn-default btn-lg" type="submit">
                Connect
              </button>
              <button
                id="disconnect"
                class="btn btn-default btn-lg"
                type="submit"
                disabled="disabled"
              >
                Disconnect
              </button>
            </div>
          </form>
        </div>
        <div class="col-md-6">
          <form class="form-inline">
            <div class="form-group">
              <label for="name">Enter New Text To Publish?</label>
              <input
                type="text"
                id="name"
                class="form-control input-lg"
                placeholder="New Text here..."
              />
            </div>
            <button id="send" class="btn btn-default btn-lg" type="submit">
              Send
            </button>
            <button class="btn btn-danger btn-lg" onclick="clearScreen()">
              Clear
            </button>
            <!-- <button class="btn btn-primary btn-lg" onclick="clearScreen()">
              Add to List
            </button> -->
          </form>
        </div>
      </div>
      <div class="row">
        <div class="row col-md-6">
          <div class="col-md-12">
            <table
              id="conversation"
              class="table table-striped  table-responsive-lg"
            >
              <thead>
                <tr>
                  <th>Display History</th>
                </tr>
              </thead>
              <tbody id="displayed"></tbody>
            </table>
          </div>
        </div>
        <!-- <div class="row list col-md-6">
          <div class="col-md-12">
            <table
              class="table table-striped  table-responsive-lg"
            >
              <thead>
                <tr>
                  <th>Number List</th>
                </tr>
              </thead>
              <tbody id="numList"></tbody>
            </table>
          </div>
        </div> -->
      </div>
    </div>
  </body>
</html>
